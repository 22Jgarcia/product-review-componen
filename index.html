<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="src/style.css">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <section>
    <div id="fila">
      <div id="foto">
        <img src="images/image-product-desktop.jpg" alt="locion">
      </div>
      <div id="info">
        <h2>Perfume</h2>
        <h1 ><strong>Gabrielle</strong></h1>
        <h1><strong>Essence Eau</strong></h1>
        <h1><strong>De Parfum</strong></h1>
        <p>A floral, solar and voluptuous interpretation composed by <br> Olivier Polge, 
          Perfumer-Creator <br>for the House of CHANEL.</p>

        <article>
          <ul>
            <li id="preciogrande"><strong>$149.99</strong></li>
            <li><del>$169.99</del></li>
          </ul>
        </article>

        <a class="boton" target="_blank"><img src="images/icon-cart.svg" alt="caritoCompras">Add to Cart</a>

      </div>
    </div>
  </section>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Jorge Noel GARCIA VALENZUELA</a>.
  </div>
</body>
</html>
